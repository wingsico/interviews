<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;

    .left {
      background: red;
      float: left;
      width: 200px;
      height: 100%;

    .right {

      overflow: hidden;
    }

    .right .content {
      background: yellow;
    }

</head>

  <section class="left"></section>

  <section class="right">
    <div class="content">asdasdas</div>
  </section>
</body>

</html>
